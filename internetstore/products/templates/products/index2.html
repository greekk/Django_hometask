{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет магазин</title>

    <link rel="stylesheet" href="{% static 'products/style.css' %}">
</head>
<body>

<h1>{{ content }}</h1>
    <div>{{ subcontent }}</div>
<h2>{{ user }}</h2>

    <div class="item">
        {% for item in query %}
            <img src="/media/{{ item.image }}" alt="" class="image">
            <h2>{{ item.name }}</h2>
            <h3>{{ item.cost }}</h3>
            <div>{{ item.content }}</div>
        {% endfor %}
    </div>

</body>
</html>
